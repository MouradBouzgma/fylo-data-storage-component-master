<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <section class="first">
      <img src="images/logo.svg" alt="Logo" class="logo">
      <div class="icons">
        <div class="icon">
          <img src="images/icon-document.svg" alt="Document Icon">
        </div>
        <div class="icon">
          <img src="images/icon-folder.svg" alt="folder Icon">
        </div>
        <div class="icon">
          <img src="images/icon-upload.svg" alt="Upload Icon">
        </div>



      </div>
    </section>
    <section class="second">
      <p>You&#x2019;ve used <span>815 GB</span> of your storage</p>

      <div class="bar">
        <span class="icon"> <span>185</span> GB Left</span>
        <span class="first-bar">
          <span class="second-bar">
            <span class="third-bar"></span>
          </span>
        </span>
      </div>
      <div class="info">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>


    </section>
  </main>








  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
